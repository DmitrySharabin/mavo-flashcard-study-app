<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dmitry Sharabin">
    <meta name="keywords" content="Mavo,Flashcard,French">
    <!-- Mavo -->
    <script src="https://dev.mavo.io/dist/mavo.min.js"></script>
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <!-- Tachyons-CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <title>Flashcard Study | Mavo</title>
</head>

<body class="pa4">
    <h1>Flashcard Study</h1>
    <main mv-app="FlashcardStudyApp" mv-storage="local">
        <button mv-action="add(flashcard)">+ Add Flashcard</button>
        <article property="flashcard" mv-multiple mv-initial-items="0">
            <span hidden property="mode" mv-default="write"></span>
            <button mv-action="delete(flashcard)">Delete</button>
            <h2>Word | Phrase</h2>
            <textarea cols="30" rows="10" property="word" mv-if="mode = write"></textarea>
            <p mv-if="mode = read" mv-action="set(mode, write)">[word]</p>
            <h2>Translation</h2>
            <textarea cols="30" rows="10" property="translation" mv-if="mode = write"></textarea>
            <p mv-if="mode = read">[translation]</p>
            <section>
                <button mv-if="mode = write" mv-action="set(mode, read)">Save</button>
                <button mv-if="mode = read">Bad</button>
                <button mv-if="mode = read">Good</button>
                <button mv-if="mode = read">Great</button>
            </section>
        </article>
    </main>
</body>

</html>
