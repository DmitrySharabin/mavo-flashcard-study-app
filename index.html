<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dmitry Sharabin">
    <meta name="keywords" content="Mavo,Flashcard,French">
    <!-- Mavo -->
    <script src="https://dev.mavo.io/dist/mavo.min.js"></script>
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Flashcard Study | Mavo</title>
</head>

<body>
    <header>
        <h1>Flashcard Study</h1>
    </header>

    <main mv-app="FlashcardStudyApp" mv-storage="local" mv-bar="import export">
        <button mv-action="add(flashcard)">
            <i class="fa fa-plus"></i>Add Flashcard
        </button>
        <section>
            <article property="flashcard" mv-multiple mv-initial-items="0" mv-order="desc">
                <meta property="mode" content="edit" mv-default="edit">
                <meta property="translationVisible" content="false" mv-default="false">
                <meta property="rank" content="0" mv-default="0">
                <meta property="specialCharacters" mv-default="à â ä ç è é ê ë î ï ô ù û ü œ ">
                <button mv-action="delete(flashcard)">
                    <i class="fa fa-remove"></i>
                </button>
                <h2>Word</h2>
                <textarea property="word" mv-if="mode = edit"></textarea>
                <details mv-if="mode = edit">
                    <summary>Special Characters</summary>
                    <span property="character" mv-multiple mv-value="split(uppercase(specialCharacters) & specialCharacters)"           mv-action="set(word, word & character)"></span>
                </details>
                <p mv-if="mode = read" mv-action="set(mode, edit)">
                    [word]
                </p>
                <button mv-if="mode = read and !translationVisible"
                        mv-action="set(translationVisible, true)">
                    Show Translation
                </button>
                <h2 mv-if="mode = edit or translationVisible">Translation</h2>
                <textarea property="translation" mv-if="mode = edit" lang="fr"></textarea>
                <p mv-if="mode = read  and translationVisible" mv-action="set(mode, edit)">
                    [translation]
                </p>
                <section>
                    <button mv-if="mode = edit" mv-action="set(mode, read), set(translationVisible, false)">
                        Save
                    </button>
                    <button mv-if="mode = read and translationVisible"
                            mv-action="set(rank, 0), set(translationVisible, false)">
                        Bad
                    </button>
                    <button mv-if="mode = read and translationVisible"
                            mv-action="set(rank, rank + 1), set(translationVisible, false)">
                        Good
                    </button>
                    <button mv-if="mode = read and translationVisible"
                            mv-action="set(rank, rank + 2), set(translationVisible, false)">
                        Great
                    </button>
                </section>
            </article>
        </section>
        <section class="mv-bar">
            <button mv-if="count(flashcard) > 0" class="mv-export">
                <i class="fa fa-download"></i>Save Flashcards
            </button>
            <button class="mv-import">
                <i class="fa fa-upload"></i>Load Flashcards
            </button>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
